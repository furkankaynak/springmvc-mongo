<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/jasny-bootstrap.min.css" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../public/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="../public/js/additional-methods.min.js"></script>
    <script type="text/javascript" src="../public/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../public/js/main.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px;">
    <ul class="nav nav-pills" style="float: right; margin-bottom: 40px;">
        <li class="active"><a href="#" data-toggle="modal" data-target="#saveModal">Add New User</a></li>
    </ul>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Phones</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="userInfo">
        <tr th:each="user : ${users}" >
            <td th:id="'name-' + ${user.id}" name="name" th:text="${{user.name}}">Name</td>
            <td th:id="'lastname-' + ${user.id}" name="lastname" th:text="${{user.lastname}}">Name</td>
            <td th:id="'phone-' + ${user.id}" name="phone" th:text="${{user.phone}}">Phone</td>
            <td><button th:attr="data-id=${user.id}" type="button" class="btn btn-warning update userUpdate" data-toggle="modal" data-target="#updateModal">Update</button></td>
            <td><button th:attr="data-id=${user.id}" type="button" class="btn btn-danger delete userDelete">Delete</button></td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="updateModalLabel">User Info</h4>
                </div>
                <div class="modal-body">
                    <form id="userUpdateForm" role="form">
                        <div style="margin-left: 20px;">
                            <input name="id" type="hidden" id="updateidform" />
                            <div class="form-group">
                                <label for="nameform">Username</label>
                                <input name="name" type="text" class="form-control" style="width: 275px;" id="updatenameform" placeholder="Enter username" />
                            </div>
                            <div class="form-group">
                                <label for="lastnameform">Lastname</label>
                                <input name="lastname" type="text" class="form-control" style="width: 275px;" id="updatelastnameform" placeholder="Enter password" />
                            </div>
                            <div class="form-group">
                                <label for="phoneform">Phone</label>
                                <input name="phone" type="text" class="form-control" style="width: 275px;" id="updatephoneform" data-mask="09999999999" placeholder="Enter Phone" />
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" id="userUpdateFormSubmit" class="btn btn-primary">Update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="saveModalLabel">New User</h4>
                </div>
                <form id="userSaveForm" role="form">
                    <div style="margin-left: 20px;">
                    <div class="form-group">
                        <label for="nameform">Username</label>
                        <input name="name" type="text" class="form-control" style="width: 275px;" id="nameform" placeholder="Enter username" />
                    </div>
                    <div class="form-group">
                        <label for="lastnameform">Lastname</label>
                        <input name="lastname" type="text" class="form-control" style="width: 275px;" id="lastnameform" placeholder="Enter password" />
                    </div>
                    <div class="form-group">
                        <label for="phoneform">Phone</label>
                        <input name="phone" type="text" class="form-control" style="width: 275px;" id="phoneform" data-mask="09999999999" placeholder="Enter Phone" />
                    </div>
                    <div>
                        <script type="text/javascript" src="http://api.recaptcha.net/challenge?k=6Lfxk_MSAAAAAL-NEYxvBYQEwU83RlGFu89Ks_5j"></script>
                        <noscript>
                            <iframe src="http://api.recaptcha.net/noscript?k=6Lfxk_MSAAAAAL-NEYxvBYQEwU83RlGFu89Ks_5j" height="300" width="500" frameborder="0"></iframe><br />
                            <textarea id="recaptcha_challenge_field" name="recaptcha_challenge_field" rows="3" cols="40"></textarea>
                            <input id="recaptcha_response_field" type="hidden" name="recaptcha_response_field" value="manual_challenge" />
                        </noscript>
                    </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="submit" id="userSaveFormSubmit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
