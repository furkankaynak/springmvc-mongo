<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap-theme.min.css" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../public/js/main.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills" style="float: right; margin-bottom: 40px;">
        <li class="active"><a href="#" data-toggle="modal" data-target="#saveModal">Add New User</a></li>
    </ul>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Phones</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="userInfo">
        <tr th:each="user : ${users}" >
            <input name="id" type="hidden" th:value="${{user.id}}" />
            <td name="name" th:text="${{user.name}}">Name</td>
            <td name="lastname" th:text="${{user.lastname}}">Name</td>
            <td name="phone" th:text="${{user.phone}}">Phone</td>
            <td><button type="button" class="btn btn-warning update" data-toggle="modal" data-target="#updateModal">Update</button></td>
            <td><button type="button" class="btn btn-danger delete">Delete</button></td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="updateModalLabel">User Info</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="saveModalLabel">User Info</h4>
                </div>
                <div class="modal-body">
                    <input type="text" />
                    <input type="tel" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
